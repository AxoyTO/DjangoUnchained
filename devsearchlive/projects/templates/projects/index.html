{% extends 'main.html' %} {% block content %}
{% load static %}

<img style="width:200px" src="{% static 'images/django.jpg' %}" />

<h1>Projects</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    {% for project in projects %}
    <tr>
      <td>{{forloop.counter}}</td>
      <td>
        <a href="{% url 'projects:project' project.id %}">{{project.title}}</a>{% if project.topRated %}
        <strong>&#9733</strong> {% endif %}
      </td>
      <td>{{project.description}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
